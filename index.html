<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Give the page a title -->
  <title>Orbis Sample</title>
  <!-- Add a link to the Leaflet CSS library so you can reference it for styling your map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- All the CSS code goes inside the style tags below -->
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- the map -->
  <div id="map"></div>
  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- All JavaScript goes inside the script tags below -->
  <script>
    // define map options
    const mapOptions = {
      maxZoom: 10 // set the maximum zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

    // fit the map to the boundaries of the Mediterranean Region
    map.fitBounds(L.latLngBounds(L.latLng(30,-5), L.latLng(45,40)));

    // Natural Earth Tiles with Shaded Relief
    const natEarth_Tiles = L.tileLayer('https://klokantech.github.io/naturalearthtiles/tiles/natural_earth_2_shaded_relief.raster/{z}/{x}/{y}.png', {
      maxNativeZoom: 6,
      maxZoom: 10
    }).addTo(map);

    // Sample orbis tiles
    const Orbis_Tiles = L.tileLayer('http://s-lib024.lib.uiowa.edu/tileserver/tileserver.php?/index.json?/orbis/{z}/{x}/{y}.png', {
      minZoom: 0,
      maxZoom: 10,
      opacity: 1.0
    }).addTo(map);

  </script>
</body>

</html>
